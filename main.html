<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bookstore</title>

    <!-- Стили -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body class="body flex">
    <header class="header flex">
        <span class="header__section">
            <a href="#">
                <img src="./src/images/svg/Bookshop.svg" alt="Logo" class="logo">
            </a>
        </span>
        <nav class="header__section">
            <ul class="section--navigation__links flex">
                <li class="navigation__links--link"><a href="#"
                        class="navigation__links--link-title navigation__links--link-active">books</a></li>
                <li class="navigation__links--link"><a href="#" class="navigation__links--link-title">audiobooks</a>
                </li>
                <li class="navigation__links--link"><a href="#" class="navigation__links--link-title">Stationery &
                        gifts</a></li>
                <li class="navigation__links--link"><a href="#" class="navigation__links--link-title">blog</a></li>
            </ul>
        </nav>
        <span class="header__section">
            <ul class="information-purchases flex">
                <li class="information-purchases--link">
                    <a href="#"><img src="./src/images/svg/user.svg" alt="user"></a>
                </li>
                <li class="information-purchases--link">
                    <a href="#"><img src="./src/images/svg/search.svg" alt="search"></a>
                </li>
                <li class="information-purchases--link">
                    <a href="#">
                        <img src="./src/images/svg/shop bag.svg" alt="shop bag">
                        <span class="elipse"></span>
                    </a>
                </li>
            </ul>
        </span>
    </header>

    <main class="main">
        <section class="main__slider">
            <div class="main__slider--section flex">
                <div class="section__slides flex">
                    <img src="./src/images/png/banner.png" alt="banner" class="section__banner section__banner--hide">
                    <img src="./src/images/svg/banner 2.svg" alt="banner" class="section__banner section__banner--hide">
                    <img src="./src/images/svg/banner 3.svg" alt="banner" class="section__banner section__banner--hide">
                </div>
                <span class="section__switches">
                    <span class="switch"></span>
                    <span class="switch"></span>
                    <span class="switch"></span>
                </span>
            </div>
            <div class="main__slider--section"></div>
        </section>
    </main>

    <!-- Скрипты -->
    <script src="./src/scripts/javascript/slider.js"></script>
</body>

</html>
